  <body>
    <h1 style="text-align: center;">Music Quiz</h1>
    <div class="container"  style="border: 2px solid blue;">

      <div class="container"  style="border: 2px dotted yellow;">
       
        <p>Which artist wrote "Ring of Fire" <span style="font-size:x-small">(button groups, input elements as radio buttons)</span></p>
    
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
          <input type="radio" name="artist" id="cash" autocomplete="off" checked> Johnny Cash
          </label>
          <label class="btn btn-secondary">
          <input type="radio" name="artist" id="keith" autocomplete="off"> Toby Keith
          </label>
          <label class="btn btn-secondary">
          <input type="radio" name="artist" id="spears" autocomplete="off"> Brittany Spears
          </label>
<br>

          <div class="container" style="border: 2px dotted green;">
            <p>Choose the artist that sung "Back in black"<span style="font-size:x-small">(button groups, buttons without margins)</span></p>
            <div class="btn-group ">
              <button class="btn btn-info" choice="0">ACDC</button>
              <button class="btn btn-primary" choice="1">KISS</button>
              <button class="btn btn-warning" choice="2">Taylor Swift</button>
            </div>
            <p id="eowen"></p>
        </div>
</div> <!-- closing div for outer container -->
</body>
